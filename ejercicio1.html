<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial</title>
    <link rel="stylesheet" href="calculos.css" />
  </head>
  <body>
    <header>
      <h1>DESAFIO SUMATORIA</h1>
    </header>
    <section>
      <div class="calculos" id="salida"></div>
    </section>
    <script>
      function arriba(n) {
        return Math.pow(-1 / 3, n);
      }
      function abajo(n) {
        return 2 * n + 1;
      }
      function sumatoria(m) {
        let suma = 0;
        for (let i = 0; i <= m; i++) {
          let resultado = arriba(i) / abajo(i);
          suma = suma + resultado;
        }
        var fin = Math.sqrt(12) * suma;
        return fin;
      }
      n = parseInt(prompt("Numero"));
      document.getElementById("salida").innerHTML = sumatoria(n);
    </script>
  </body>
</html>
